<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            color: cornflowerblue;
            background: #344a71;
            font-family: 'Roboto', sans-serif;
        }

        .form-control {
            min-height: 41px;
            box-shadow: none;
            border-color: #e1e4e5;
        }

        .form-control:focus {
            border-color: #49c1a2;
        }

        .form-control, .btn {
            border-radius: 3px;
        }

        .signup-form {
            width: 400px;
            margin: 0 auto;
            padding: 30px 0;
        }

        .signup-form form {
            color: #9ba5a8;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .signup-form h2 {
            color: #333;
            font-weight: bold;
            margin-top: 0;
        }

        .signup-form hr {
            margin: 0 -30px 20px;
        }

        .signup-form .form-group {
            margin-bottom: 20px;
        }

        .signup-form label {
            font-weight: normal;
            font-size: 13px;
        }

        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #49c1a2;
            border: none;
            min-width: 140px;
        }

        .signup-form .btn:hover, .signup-form .btn:focus {
            background: #3cb094;
            outline: none !important;
        }

        .signup-form a {
            color: #fff;
            text-decoration: underline;
        }

        .signup-form a:hover {
            text-decoration: none;
        }

        .signup-form form a {
            color: #49c1a2;
            text-decoration: none;
        }

        .signup-form form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-form">

    <form action="/edit-customer" method="post" th:object="${customer}">
        <h2>Edit Customer</h2>
        <hr>
        <div class="form-group">
            <input type="hidden" th:field="${customer.id}">
            <label>First Name </label>
            <input type="text" class="form-control" name="firstName" required="required"
                   th:field="${customer.firstName}">
        </div>
        <div class="form-group">
            <label>Last Name </label>
            <input type="text" class="form-control" name="lastName" required="required" th:field="${customer.lastName}">
        </div>
        <div class="form-group">
            <label>Address </label>
            <input type="text" class="form-control" name="address" required="required" th:field="${customer.address}">
        </div>
        <div class="form-group">
            <label>Email </label>
            <input type="email" class="form-control" name="email" required="required" th:field="${customer.email}">
        </div>
        <div class="form-group">
            <label>Phone Number </label>
            <input type="text" class="form-control" name="lastName" required="required" th:field="${customer.phoneNumber}">
        </div>
        <div class="form-group">
            <label>Id Card </label>
            <input type="text" class="form-control" name="lastName" required="required" th:field="${customer.idCard}">
        </div>
        <div class="form-group">
            <label>Birth Day </label>
            <input type="date" class="form-control" name="lastName" required="required" th:field="${customer.birthDay}">
        </div>
        <div class="form-group">
            <label>Type Customer </label>T
            <select class="form-control" name="typeCustomer" required="required">
                <th:block th:each="typeCustomer:${typeCustomers}" >
                <option th:value="${typeCustomer.getId()}" th:text="${typeCustomer.name} "></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Edit</button>
        </div>
        <div class="form-group">
            <a style="color: whitesmoke" href="/" class="btn btn-danger btn-block btn-lg">Cancel</a>
        </div>
    </form>


</div>
</body>
</html>
