<body>
<h1>Nhap va Hien Thi</h1>
<h2></h2>
<input type="text" id="nhap" placeholder="gia tri">
<input type="button" value="add" onclick="add_Array()">
<input type="button" value="Display" onclick="display_array()">
<p id="result"></p>
<script>
    let x=0;
    let array=Array ();
    function add_Array() {
        array[x]=document.getElementById("nhap").value;
         alert("Element: "+array[x]+" chi so: "+x);
         x++;
        document.getElementById("nhap").value="";
    }
    function display_array() {
        let e ="<hr/>";
        for (let i=0;i<array.length;i++)
        {e+= "element: "+ i + " = "+ array[i]+"<br/>";}
        document.getElementById("result").innerHTML=e
    }


</script>


</body>
