<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gia Tri Lon Nhat</title>
</head>
<body>
<script>
    let x=[5,3,6,78,8,7,1]
    let max=x[0];
    let index =0;
    for(let i=1;i<x.length;i++){
        if (max<x[i]){
            max=x[i];index=i;
        }
    }
    alert("gia tri lon nhat la "+max+" ung voi vi tri thu "+index+" trong mang");
</script>
</body>
</html>
