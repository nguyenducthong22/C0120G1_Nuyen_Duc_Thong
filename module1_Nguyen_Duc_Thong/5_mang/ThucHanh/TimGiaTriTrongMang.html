<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim Gia Tri</title>
</head>
<body>
<script>
    let value = prompt("nhap so muon tim ");
    let x = [2,5,8,6,9,-11];
    for (let i=0;i<x.length;i++){
        if (value==x[i]){
            alert("Gia tri "+ x[i]+" la gia tri thu " + i +" trong mang")}}
</script>

</body>
</html>
