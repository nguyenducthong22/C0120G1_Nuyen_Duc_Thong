<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu Dien</title>
</head>
<body>
<script>
    var nhap=prompt("nhap tu can tra cuu tai day");
    var tiengAnh=["apple","lemon","orange","pineapple","watermelon"];
    var tiengViet=["trái táo","trái chanh","trái cam","trái dứa","trái dưa hấu"];
    var dk="";
    for (let x =0 ;x<tiengAnh.length;x++){
        if (nhap===tiengAnh[x]){dk=x}
    }
    if (dk!==""){alert(tiengViet[dk]);}
    else {alert("ko tim thay ");}
</script>
</body>
</html>
