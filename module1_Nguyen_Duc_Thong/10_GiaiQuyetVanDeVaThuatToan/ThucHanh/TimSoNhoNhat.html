<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so nho nhat trong n so ngau nhien</title>
    <p id="hienthi"></p>
</head>
<body>
<script>
    let nhap = parseInt(prompt("Nhap mot so nguyen khong am : "));
    let arr=[];
    function findMin(arr) {
        let min =arr[0];
        for (let i=0;i<arr.length;++i){
            if (min>arr[i]){min=arr[i]}
        return min;
    }
    }
    var num=[];
        for (let i=0;i<nhap;i++){
            num[i]=Math.floor(Math.random()*100);
        }
    let minValue=findMin(num);
 document.getElementById("hienthi").innerHTML="So nho nhat trong "+nhap+" so ngau nhien la : "+minValue+"<br/>"
 +"(So Ngau nhien duoc lay tu 0 den 100)";
</script>
</body>
</html>
