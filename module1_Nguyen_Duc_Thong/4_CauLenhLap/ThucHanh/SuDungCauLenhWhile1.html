<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAu Lenh While</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhap so : "));
    let tong = 0;
    while(num != -1 )
    {
    tong=tong+num;
    num= parseInt(prompt("nhap so : "));}
    alert(tong);

</script>
</body>
</html>
