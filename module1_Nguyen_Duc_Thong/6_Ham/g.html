<!doctype html>
<html>
<head>
    <title>Scoping Example</title>
    <script type="text/javascript">
    </script>
</head>
<body>
<script type="text/javascript">
    function func1(a){
        if(a == 2)
            return 2;
        return a * func1(a - 1);
    }
    alert(func1(5))
</script>
</body></html>
