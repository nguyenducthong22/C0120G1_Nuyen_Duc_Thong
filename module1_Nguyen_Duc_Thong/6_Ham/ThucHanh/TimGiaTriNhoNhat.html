<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let arr1 = [3, 5, 1, 8, -3, 7, 8];
   let arr2 = [7, 12, 6, 9, 20, 56, 89];
   let arr3 = [];
   let arr4 = [0, 0, 0, 0, 0, 0];
   let minarr1 = minArr(arr1);
   let minarr2 = minArr(arr2);
   let minarr3 = minArr(arr3);
   let minarr4 = minArr(arr4);
   function minArr(arr) {
       if (arr.length ===0){
           return -1;
       }
       let min = arr[0];
       for(
           var i = 1; i < arr.length; i++){
           if(arr[i] < min){
               min = arr[i];
           }
       }
       return min;
   }
   alert("minarr1: "+minarr1+"   "+"minarr2: "+minarr2+"   "+"minarr3: "+minarr3+"   "+"minarr4: "+minarr4)
</script>
</body>
</html>
