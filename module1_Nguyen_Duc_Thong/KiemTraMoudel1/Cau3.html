<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<h4 id="nhap"></h4>
<button onclick="chuanHoa()">Chuan Hoa </button>
<p id="hienthi"></p>
<script>
    let name = prompt("Nhap ten");
    document.getElementById("nhap").innerHTML="Ten vua nhap : "+name;
    let tenChuyenHoa="";
    function chuanHoa(){
    name = name.trim().toLocaleLowerCase();
    for(let i =0; i<name.length; i++){
        if (name.charAt(i)===' '&&name.charAt(i+1)===' '){
            continue;
        }
        if (i===0||name.charAt(i-1)===' '){
            tenChuyenHoa+=name.charAt(i).toLocaleUpperCase();
            continue;
        }
        tenChuyenHoa+=name.charAt(i);
    }
    name=tenChuyenHoa;
    document.getElementById("hienthi").innerHTML=" Ten da duoc chuan hoa :   "+ tenChuyenHoa
    }

</script>
</body>
</html>
