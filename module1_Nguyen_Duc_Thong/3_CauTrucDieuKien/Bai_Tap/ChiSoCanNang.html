<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi So Can Nang</title>
</head>
<body>
<script>
    var weight = parseInt(prompt('mi bao nhiu ki?',''));
    var height = parseInt(prompt('cao bao nhiu ?',''));
    var BMI = weight/(height*height);
    if (BMI<18.5)
    {alert('UnderWeight');}
        else if (BMI<25){alert('Normal');}
             else if (BMI<30){alert('OverWeight');}
                  else {alert('Obese');}

</script>


</body>
</html>
