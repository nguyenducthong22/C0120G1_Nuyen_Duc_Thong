<html>
<head>
    <title>You must love me</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>  <h1 style="position:absolute; left:600px; top:200px;font-size: 46px">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:620px; top:300px;color: hotpink;"/>
<input type="button" id="No" value="  NO  " onmouseover="noHover()" style="position:absolute; left:780px; top:300px;color: red"/>
<script>
    function yesClick()
    {
        alert("Yes. you are right ");
    }
    function noHover()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('No').style.left = x + 'px';
        document.getElementById('No').style.top = y + 'px';
    }
</script>
</body>
