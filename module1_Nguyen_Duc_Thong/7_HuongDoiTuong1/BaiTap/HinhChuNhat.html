<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh Chu Nhat</title>
</head>
<body>
<p1 id = "hienthi" ></p1><br>
<canvas id="myCanvas" width="1500px" height="600px"style="margin-top: 20px ; border: 2px solid black"></canvas>
<script>
let dai =parseFloat(prompt("nhap chieu dai : "));
let rong=parseFloat(prompt("nhap chieu rong : "));
document.getElementById("hienthi").innerHTML="chu vi cua hinh: " +(dai+rong)*2+"<br/>"+
"dien tich cua hinh: "+ dai*rong;

 function vehinhCN() {
     var ve = document.getElementById("myCanvas").getContext("2d");
         ve.beginPath();
         ve.fillStyle="yellow";
         ve.fillRect(500,200,dai,rong);

 }
 vehinhCN()
</script>
</body>
</html>
