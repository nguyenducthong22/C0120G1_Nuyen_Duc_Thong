<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh Tron</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius=radius;
        this.getarea=function () {
            return Math.pow(this.radius,2)*Math.PI;
        }
    };
    let circle = new Circle(2);
    alert(circle.getarea())
</script>
</body>
</html>
