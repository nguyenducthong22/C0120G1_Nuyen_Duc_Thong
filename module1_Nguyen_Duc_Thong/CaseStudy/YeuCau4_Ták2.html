<!DOCTYPE html>

<body>
<script>
    let arrNameCustomer=[];
    let choose = prompt("1.Add new Customer."+"\n2.Delete Customer.");
    switch (choose) {
        case "1":
            let arrLength = prompt("Nhap So luong khach hang muon them");
            for (var i =0;i<arrLength;i++){
                arrNameCustomer.push(prompt("nhap ten khach hang thu "+(i+1)));
            }
            arrNameCustomer.sort();
            var result ="";
            for (var i =0 ; i<arrNameCustomer.length; i++){
            result+="\n"+(i+1)+". "+arrNameCustomer[i];
        }
            alert(result);
            break;
        case "2":
            var  result ="";
            arrNameCustomer[0]="Quy";
            arrNameCustomer[1]="Hồn";
            arrNameCustomer[2]="Cực";
            arrNameCustomer[3]="Lạc";
            arrNameCustomer[4]="Cưỡi";
            arrNameCustomer[5]="Hạc";
            arrNameCustomer[6]="Thăng";
            arrNameCustomer[7]="Thiên";
            for (var i =0 ; i<arrNameCustomer.length; i++){
                result+="\n"+(i+1)+". "+arrNameCustomer[i];
            }
            let indexDelete= prompt("Chon ten muon xoa: "+result);
            arrNameCustomer.splice(Number.parseInt(indexDelete)-1,1);
            let resultAfterDelete = "";
            for (var i =0;i<arrNameCustomer.length;i++){
                resultAfterDelete+="\n"+(i+1)+". "+arrNameCustomer[i];
            }
            alert("Danh Sach ten sau khi xoa: "+resultAfterDelete);
            break;
        default:
            alert("Failed")
            break;
    }
</script>

</body>
