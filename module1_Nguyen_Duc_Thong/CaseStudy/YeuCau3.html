<script>
    let checkValidate = false;
    let emailCustomer;
    let birthdayCustomer;
    let idCard;
    let discount;
    let numberOfAccompanying;
    let rentDay;
    let nameCustomer=prompt("Nhập tên :");
    let nameStandardized = "";
    let addressCustomer;
    let addressStandardized = "";
    let typeCustomer;
    let typeCustomerStandardized = "";
    let typeService;
    let typeServiceStandardized = "";
    let typeRoom;
    let typeRoomStandardized = "";

    nameCustomer = nameCustomer.trim().toLocaleLowerCase();
    for (let i=0; i<nameCustomer.length;i++){
        if(nameCustomer.charAt(i) === " " && nameCustomer.charAt(i+1) === " "){
            continue;
        }
        if(i==0 || nameCustomer.charAt(i-1) == " "){
            nameStandardized += nameCustomer.charAt(i).toLocaleUpperCase();
            continue;
        }
        nameStandardized += nameCustomer.charAt(i);
    }
    nameCustomer = nameStandardized;
    //Vòng lặp Id card
    do{
        checkValidate=false;
        idCard=prompt("Nhập số CMND :");
        if(isNaN(idCard)){
            alert("Id Card Is Invalid!!! Please Try Again");
            continue;
        }
        idCard= Number.parseFloat(idCard)
        if(!Number.isInteger(idCard)){
            alert("Id Card Is Invalid!!! Please Try Again");
            continue;
        }
        if(idCard >= 100000000 && idCard < 999999999){
            checkValidate=true;
        }else {
            alert("Id Card Is Invalid!!! Please Try Again");
        }
    }while (!checkValidate);

    let phone=prompt("Nhập số điện thoại :");
    // vòng lặp birthday
    do{
        checkValidate=false;
        birthdayCustomer = prompt("Nhập ngày sinh (dd//MM/YY) :");
        if(birthdayCustomer.charAt(2) !== "/" ||birthdayCustomer.charAt(5) !== "/") {
            alert("Birday Is Invalid!!! Please Try Again");
            continue;
        }
        let day = birthdayCustomer.substring(0,2);
        let month = birthdayCustomer.substring(3,5);
        let year = birthdayCustomer.substring(6,10);
        if(!isNaN(day) && !isNaN(month) && !isNaN(year)) {
            day = Number.parseFloat(day);
            month = Number.parseFloat(month);
            year = Number.parseFloat(year);
            if (Number.isInteger(day) && Number.isInteger(month) &&Number.isInteger(year)){
                if (day >0 && day <32 && month>0 && month<13 && year>=1960 && year<=2019){
                    checkValidate=true;
                }
            }
        }
        if(!checkValidate){
            alert("Birday Is Invalid!!! Please Try Again");
        }
    }while (!checkValidate);
    // vòng lặp email
    do{
        checkValidate=true;
        emailCustomer=prompt("Điền Email :");
        let countDoc = 0;
        let countAt=0;
        for (let i=0;i < emailCustomer.length; i++)
        {
            if(emailCustomer.charAt(i) === "@"){
                countAt++;
            }
            if(emailCustomer.charAt(i) === "."){
                countDoc++;
            }
        }
        if(countAt !==1 || countDoc<1)
        {
            checkValidate = false;
            alert("Email Is Invalid!!! Please Try Again");
        }

    } while(!checkValidate);
    //Địa chỉ
    addressCustomer=prompt("Nhập địa chỉ : ");
    addressCustomer = addressCustomer.trim().toLocaleLowerCase();
    for (let i=0; i<addressCustomer.length;i++){
        if(addressCustomer.charAt(i) === " " && addressCustomer.charAt(i+1) === " "){
            continue;
        }
        if(i==0 || addressCustomer.charAt(i-1) == " "){
            addressStandardized += addressCustomer.charAt(i).toLocaleUpperCase();
            continue;
        }
        addressStandardized += addressCustomer.charAt(i);
    }
    addressCustomer = addressStandardized;
    //Thành viên
    typeCustomer=prompt("Enter Type (Diamond, Platinum, Gold, Silver, Member):" );
    typeCustomer = typeCustomer.trim().toLocaleLowerCase();
    for (let i=0; i<typeCustomer.length;i++){
        if(typeCustomer.charAt(i) === " " && typeCustomer.charAt(i+1) === " "){
            continue;
        }
        if(i==0 || typeCustomer.charAt(i-1) == " "){
            typeCustomerStandardized += typeCustomer.charAt(i).toLocaleUpperCase();
            continue;
        }
        typeCustomerStandardized += typeCustomer.charAt(i);
    }
    typeCustomer = typeCustomerStandardized;
    // Vòng lặp Discount
    do{
        checkValidate = false;
        discount=prompt("Giảm giá :");
        if(!isNaN(discount)){
            discount = Number.parseFloat(discount);
            if (discount >= 0){
                checkValidate = true;
            }
        }
        if (!checkValidate){
            alert("Discount Is Invalid!!! Please Try Again");
        }
    } while (!checkValidate)
    // Vòng lặp Accompanying
    do{
        checkValidate = false;
        numberOfAccompanying=prompt("Số người đi kèm : ");
        if(!isNaN(numberOfAccompanying)){
            numberOfAccompanying = Number.parseFloat(numberOfAccompanying);
            if (numberOfAccompanying >= 0 && Number.isInteger(numberOfAccompanying)){
                checkValidate = true;
            }
        }
        if (!checkValidate){
            alert("Accompanying Is Invalid!!! Please Try Again");
        }
    } while (!checkValidate)
    // Vòng lặp rentDay
    do{
        checkValidate = false;
        rentDay=prompt("Số ngày thuê : ");
        if(!isNaN(rentDay)){
            rentDay = Number.parseFloat(rentDay);
            if (rentDay >= 0 && Number.isInteger(rentDay)){
                checkValidate = true;
            }
        }
        if (!checkValidate){
            alert("RentDay Is Invalid!!! Please Try Again");
        }
    } while (!checkValidate)
    //Loại dịch vụ
    typeService=prompt("Loại dịch vụ (Vip, Business,  Normal) : ");
    typeService= typeService.trim().toLocaleLowerCase();
    for (let i=0; i<typeService.length;i++){
        if(typeService.charAt(i) === " " && typeService.charAt(i+1) === " "){
            continue;
        }
        if(i==0 ||typeService.charAt(i-1) == " "){
            typeServiceStandardized += typeService.charAt(i).toLocaleUpperCase();
            continue;
        }
        typeServiceStandardized += typeService.charAt(i);
    }
    typeService = addressStandardized;
    // Loại phòng
    typeRoom = prompt("Loại phòng (Villa, House, Room) : ");
    typeRoom = typeRoom.trim().toLocaleLowerCase();
    for (let i=0; i<typeRoom.length;i++){
        if(typeRoom.charAt(i) === " " && typeRoom.charAt(i+1) === " "){
            continue;
        }
        if(i==0 ||typeRoom.charAt(i-1) == " "){
            typeRoomStandardized += typeRoom.charAt(i).toLocaleUpperCase();
            continue;
        }
        typeRoomStandardized += typeRoom.charAt(i);
    }
    typeRoomCustomer = typeRoomStandardized;
    //Thành tiền
    //let totalpays = 500 * parseFloat(rentDay) * (1- Number.parseFloat(discount)/100);
    //hiển thị thông tin
    alert("Information of Customer: \n"+
        "\nName: " + nameCustomer +
        "\nId card: " + idCard +
        "\nPhone: "+phone +
        "\nBirthday: " + birthdayCustomer +
        "\nEmail: " + emailCustomer +
        "\nAddress: " + addressCustomer +
        "\nTypeCustomer: " + typeCustomer +
        "\nDiscount: " + discount +
        "\nAccompanying: " + numberOfAccompanying +
        "\nRentDay: " + rentDay +
        "\nTypeService: " + typeService +
        "\nTypeRoom: "+ typeRoom )

</script>
