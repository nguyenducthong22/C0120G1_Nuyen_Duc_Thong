<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhDiemTrungBinh</title>
</head>
<body>
<script>
    var inputdiemly;
    var inputdiemhoa;
    var inputdiemsinh;
    inputdiemly=parseFloat(prompt("nhap Diem Ly"));
    inputdiemhoa=parseFloat(prompt("nhap Diem Hoa"));
    inputdiemsinh=parseFloat(prompt("nhap diem Sinh"));

    var dtb=(inputdiemly+inputdiemhoa+inputdiemsinh)/3;
    var tong= inputdiemly+inputdiemhoa+inputdiemsinh;
    document.write("diem trung binh la: "+dtb);
    document.write("tong diem la: "+tong);
    </script>

    </body>
