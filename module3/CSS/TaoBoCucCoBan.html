<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Co Ban</title>
    <style>
        * {
            text-align: center;
            box-sizing: border-box;
            padding: 5px;
        }

        #head{
            line-height: 120px;
            font-size: 35px;
            width: 100%;
            height:160px ;
            background: linear-gradient(yellowgreen,snow);
        }

        #head-link{
            line-height: 70px;
            height: 50px;
            font-size: 20px;
            font-family: VNI-HLThuphap,fantasy;
            background: linear-gradient(cadetblue,wheat);
        }

        .column{
            line-height: 250px;
            float: left;
            height: 300px;
            font-size: 20px;
            font-family: VnSouthernH,serif;

        }
        .column.left{
            width: 20%;
            background: linear-gradient(rosybrown,lightyellow);
        }
        .column.right{
            width: 18%;
            background: linear-gradient(rosybrown,lightyellow);
        }
        .column.content{
            font-family: "Agency FB",monospace;
            font-size: 30px;
            width: 62%;
            background: linear-gradient(sandybrown,wheat);
        }
        #footer{
            line-height: 50px;
            margin-top: 400px;
            height: 50px;
            font-size: 20px;
            font-family: VNI-HLThuphap,fantasy;
            background: linear-gradient(cadetblue,wheat);
        }


    </style>
</head>
<body>

<div id="head">Head</div>
<div id="head-link" > head link</div>
<div id="left" class="column left">Left</div>
<div id="content" class="column content">Content</div>
<div id="right" class="column right">Right</div>
<div id="footer" > footer </div>
</body>
</html>
