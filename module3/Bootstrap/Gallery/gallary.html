<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XXXXXXXXXX</title>
    <style>
        div.gallery {
            border: 1px solid #ccc;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 24.99999%;
        }

        @media only screen and (max-width: 700px) {
            .responsive {
                width: 49.99999%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="responsive">
    <div class="gallery">
        <a target="_blank" href="images/img_fjords.jpg">
            <img src="images/img_fjords.jpg" width="300" height="200" alt="Trolltunga Norway">
        </a>
        <div class="desc">1</div>
    </div>
</div>
<div class="responsive">
    <div class="gallery">
        <a target="_blank" href="images/img_forest.jpg">
            <img src="images/img_fjords.jpg" width="300" height="200" alt="Trolltunga Norway">
        </a>
        <div class="desc">2</div>

</div>
<div class="responsive">

        <a target="_blank" href="images/img_lights.jpg">
            <img src="images/img_lights.jpg" width="300" height="200" alt="Trolltunga Norway">
        </a>
        <div class="desc">3</div>
    </div>
</div>
<div class="responsive">
    <div class="gallery">
        <a target="_blank" href="images/img_mountains.jpg">
            <img src="images/img_mountains.jpg" width="300" height="200" alt="Trolltunga Norway">
        </a>
        <div class="desc">4</div>
    </div>
</div>
<div class="clearfix"></div>


</body>
</html>
