<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/create-blog">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Pepper threads  : </td>
            <td><input type="text" th:field="*{pepperthreads}"/></td>
        </tr>
        <tr>
            <td>Content :</td>
            <td><input type="text" th:field="*{content}" style="width: 300px;height: 70px"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
