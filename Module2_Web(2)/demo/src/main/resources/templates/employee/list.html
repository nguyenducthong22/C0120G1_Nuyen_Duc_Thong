<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<style type="text/css">
    th, td {
        padding: 10px;
    }

    table tr:nth-child(odd) {
        background-color: #eee;
    }

    table tr:nth-child(even) {
        background-color: white;
    }

    table tr:nth-child(1) {
        background-color: skyblue;
    }
</style>

<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-10">
                    <h2>Manage <b>Employees</b></h2>
                </div>
                <div class="col-sm-2">
                    <a href="/create-employee" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i>
                        <span>Add New Employee</span></a>
                </div>
            </div>
        </div>
        <b style="color: palevioletred" th:text="${message}"></b>
    </div>
</div>
<!--/*@thymesVar id="message" type=""*/-->

<table border="1" width="1000px" style="margin-left:auto;margin-right: auto;margin-top: 00px">

    <tr align="center">
        <th colspan="6" height="60px" style="color: black;font-size: 23px" bgcolor="#87cefa">
            List Employee
        </th>
    </tr>

    <tr bgcolor="#ffe4c4" height="49px" style="font-size: 20px ">

        <th>Name</th>
        <th>email</th>
        <th>Address</th>
        <th>Age</th>
        <th>Action</th>
    </tr>

    <tr th:each="employee,iterStat : ${employees} " th:class="${iterStat.odd}? 'odd'">
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.age}"></td>
        <td>
            <a th:href="@{/edit-employee/__${employee.id}__ }">Edit|</a>
            <a th:href="@{/delete-employee/__${employee.id}__ }">Delete</a>
        </td>
    </tr>

</table>

</body>
</html>
