
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>ListLike</title>
</head>
<body>

<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">

    <a href="/menu" style="color: black">Back to Menu</a>
    <h1>ListLike</h1>

    <center>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Code Service</th>
                <th>Status</th>
                <th>RentType</th>
                <th>ServiceType</th>
                <th>Remove</th>
            </tr>

            <th:block th:each="service : ${listLike.serviceList}">
                <tr>
                    <td th:text="${service.name}"></td>
                    <td th:text="${service.codeService}"></td>
                    <td th:text="${service.status}"></td>
                    <td th:text="${service.rentType.name}"></td>
                    <td th:text="${service.serviceType.name}"></td>
                    <td th:id="${service.id}+'Unlike'" >
                        <a th:href="@{/listLike-remove2/__${service.id}__ }" style="color: red">Unlike</a>
                    </td>

                </tr>
            </th:block>
        </table>
    </center>
</div>
<div th:replace="layout :: columnRight"> </div>

</body>
</html>
