<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Create ContractDetail</title>
</head>
<body>
<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">
    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/contractDetails" style="color: black">List ContractDetail</a>
    <h1>Create ContractDetail </h1>
    <th:block th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </th:block>

    <form th:action="@{createContractDetail}" method="post" th:object="${contractDetail}">
        <!--    <input type="hidden" th:field="*{id}">-->
        <table>
            <tr>
                <td>Contract:</td>
                <td>
                    <select th:field="*{contract}" >
                        <option th:each="c:${contracts}" th:value="${c.id}" th:text="${c.beginDate}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Accompany:</td>
                <td>
                    <select th:field="*{accompany}" >
                        <option th:each="a:${accompanys}" th:value="${a.id}" th:text="${a.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="text" th:field="*{quantity}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('quantity')}" style="color: red" th:errors="*{quantity}">Quantity Error</td>
            </tr>

            <tr>
                <td><input type="submit" value="Create ContractDetail"></td>
            </tr>
        </table>
    </form>
</div>
<div th:replace="layout :: columnRight"> </div>


</body>
</html>
