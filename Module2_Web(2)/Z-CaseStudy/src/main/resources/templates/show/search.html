
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Service List</title>
</head>
<body>

<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">

    <a href="/menu" style="color: black">Back to Menu</a>

    <h1>Search</h1>
    <center>

    <form th:action="@{services}" method="get">
        <h2>Service</h2>
        Search by name:
        <input name="s" type="text"/>
        <input type="submit" value="Search"/>
    </form><br/>
    <form th:action="@{customers}" method="get">
        <h2>Customer</h2>
        Search by name:
        <input name="s" type="text"/>
        <input type="submit" value="Search"/>
    </form><br/>
        <form th:action="@{employees}" method="get">
            <h2>Employee</h2>
            Search by name:
            <input name="s" type="text"/>
            <input type="submit" value="Search"/>
        </form><br/>
    </center>

</div>
<div th:replace="layout :: columnRight"> </div>

</body>
</html>
