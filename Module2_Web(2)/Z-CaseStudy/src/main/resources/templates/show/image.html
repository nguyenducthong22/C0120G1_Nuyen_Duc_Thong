
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Image List</title>
</head>
<body>

<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">

    <a href="/menu" style="color: black">Back to Menu</a>

    <h1>Image</h1>
    <center>
        <form th:action="@{images}" method="get">
            <h2>All</h2>
            <input type="submit" value="View"/>
        </form><br/>
        <form th:action="@{images/Customer}" method="get">
            <h2>Customer</h2>
            <input type="submit" value="View"/>
        </form><br/>
        <form th:action="@{images/Employee}" method="get">
            <h2>Employee</h2>
            <input type="submit" value="View"/>
        </form><br/>
    </center>

</div>
<div th:replace="layout :: columnRight"> </div>

</body>
</html>
