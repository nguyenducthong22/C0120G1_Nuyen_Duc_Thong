<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">
    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/customers" style="color: black">List Customer</a>
    <h1>Create Customer </h1>
    <th:block th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </th:block>

    <form th:action="@{createCustomer}" method="post" th:object="${customer}">
        <!--    <input type="hidden" th:field="*{id}">-->
            <input type="hidden" th:field="*{status}">
        <table>
            <tr>
                <td>Code Customer:</td>
                <td><input type="text" th:field="*{codeCustomer}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('codeCustomer')}" style="color: red" th:errors="*{codeCustomer}">CodeCustomer Error</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{fullName}"></td>
            </tr>
            <tr>
                <td>Birth:</td>
                <td><input type="date" th:field="*{birth}" max="2020-04-29" min="1950-01-01"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('birth')}" style="color: red" th:errors="*{birth}">Birth Error</td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select  th:field="*{gender}">
                        <option th:value="Nam">Nam</option>
                        <option th:value="Nu">Nu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>IdNumber:</td>
                <td><input type="text" th:field="*{idNumber}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('idNumber')}" style="color: red" th:errors="*{idNumber}">IdNumber Error</td>
            </tr>
            <tr>
                <td>PhoneNumber:</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('phoneNumber')}" style="color: red" th:errors="*{phoneNumber}">PhoneNumber Error</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('email')}" style="color: red" th:errors="*{email}">Email Error</td>
            </tr>
            <tr>
                <td>TypeCustomer:</td>
                <td>
                    <select th:field="*{customerType}" >
                        <option th:each="c:${customerTypes}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Image:</td>
                <td>
                    <select th:field="*{image}" >
                        <option th:each="i:${images}" th:value="${i.id}" th:text="${i.image_url}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><input type="submit" value="Create Customer"></td>
            </tr>
        </table>
    </form>
</div>
<div th:replace="layout :: columnRight"> </div>


</body>
</html>
