<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Create Accompany</title>
</head>
<body>
<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">
    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/accompanys" style="color: black">List Accompany</a>
    <h1>Create Accompany </h1>
    <th:block th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </th:block>

    <form th:action="@{createAccompany}" method="post" th:object="${accompany}">
        <!--    <input type="hidden" th:field="*{id}">-->
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('price')}" style="color: red" th:errors="*{price}">Price Error</td>
            </tr>
            <tr>
                <td>Currency:</td>
                <td><input type="text" th:field="*{currency}"></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><input type="text" th:field="*{status}"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Create Accompany"></td>
            </tr>
        </table>
    </form>

</div>
<div th:replace="layout :: columnRight"> </div>


</body>
</html>
