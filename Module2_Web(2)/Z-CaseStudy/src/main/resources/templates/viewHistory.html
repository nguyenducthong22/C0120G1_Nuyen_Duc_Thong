<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>View Service</title>
</head>
<body>

<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>
<div class="column middle">
    <a href="/menu" style="color: black">Back to Menu</a>
<h1>History Contract</h1>

    <table border="0">
        <tr>
            <td>STT</td>
            <td>Contract</td>
        </tr>
        <th:block th:each="cookie,iter : ${cookies}">
            <tr>
                <td th:text="${iter.index+1}"></td>
                <td>
                    <input type="submit" th:value="${cookie.value}">
                </td>
        </tr>
        </th:block>
    </table>


</div>
<div th:replace="layout :: columnRight"> </div>
<br>

</body>
</html>
