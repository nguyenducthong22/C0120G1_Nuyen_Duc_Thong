<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Delete Image</title>
</head>
<body>

<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">
    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/images" style="color: black">List Image</a>
    <h1>Delete Image</h1>
    <h2>Are you sure?</h2>

    <form th:action="@{/deleteImage}" th:object="${image}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Id:</td>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td th:text="*{type}"></td>
            </tr>
            <tr>
                <td>Image_Url:</td>
                <td th:text="*{image_url}"></td>
            </tr>
            <tr>
                <td>Image:</td>
                <td><img height="50" th:src="'../'+${image.image_url}"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Delete Image"></td>
            </tr>
        </table>
    </form>
</div>
<div th:replace="layout :: columnRight"> </div>

</body>
</html>
