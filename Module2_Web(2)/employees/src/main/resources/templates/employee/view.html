<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #fff;
            background: lightblue;
            font-family: 'Roboto', sans-serif;
        }
        .form-control {
            height: 61px;
            background: #f2f2f2;
            box-shadow: none !important;
            border: none;
        }
        .form-control:focus {
            background: #e2e2e2;
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .signup-form {
            width: 500px;
            margin: 40px auto;
        }
        .signup-form form {
            color: #999;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .signup-form h2  {
            color: #333;
            font-weight: bold;
            margin-top: 0;
        }
        .signup-form hr  {
            margin: 0 -30px 20px;
        }
        .signup-form .form-group {
            margin-bottom: 20px;
        }
        .signup-form input[type="checkbox"] {
            margin-top: 3px;
        }
        .signup-form .row div:first-child {
            padding-right: 10px;
        }
        .signup-form .row div:last-child {
            padding-left: 10px;
        }
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #3598dc;
            border: none;
            min-width: 140px;
        }
        .signup-form .btn:hover, .signup-form .btn:focus {
            background: #2389cd !important;
            outline: none;
        }
        .signup-form a {
            color: #fff;
            text-decoration: underline;
        }
        .signup-form a:hover {
            text-decoration: none;
        }
        .signup-form form a {
            color: #3598dc;
            text-decoration: none;
        }
        .signup-form form a:hover {
            text-decoration: underline;
        }
        .signup-form .hint-text  {
            padding-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <form>
        <h2>Edit Employee</h2>
        <hr>
        <div class="form-group">
            <div class="row">
                <input type="hidden" th:field="${employee.id}">
                <div class="col">
                    <label>First Name:</label>
                    <input type="text" class="form-control" name="firstName" placeholder="First Name" required="required" th:field="${employee.firstName}">
                </div>
                <div class="col">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Last Name" required="required" th:field="${employee.lastName}"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" class="form-control" name="email" placeholder="Email" required="required" th:field="${employee.email}">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" name="address" placeholder="Address" required="required" th:field="${employee.address}">
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number" required="required" th:field="${employee.phoneNumber}">
        </div>
        <div class="form-group">
            <label>Id Card</label>
            <input type="text" class="form-control" name="idCard" placeholder="Id Card" required="required" th:field="${employee.idCard}">
        </div>
        <div class="form-group">
            <label>Salary:</label>
            <input type="text" class="form-control" name="salary" placeholder="Salary" required="required" th:field="${employee.salary}">
        </div>
        <div class="form-group">
            <label>Birth Day:</label>
            <input type="text" class="form-control" name="birthDay" placeholder="Birth Day" required="required" th:field="${employee.birthDay}">
        </div>
        <div class="form-group">
            <label>Level :  </label>
            <input type="text" class="form-control" name="level" placeholder="level" required="required" th:field="${employee.level.name}">

        </div>
        <div class="form-group">
            <label>Position :  </label>
            <input type="text" class="form-control" name="position" placeholder="position" required="required" th:field="${employee.position.name}">
        </div>
        <div class="form-group">
            <a style="color: whitesmoke" href="/" class="btn btn-danger btn-block btn-lg">Back</a>
        </div>
        <div class="form-group">
            <a  th:href="@{/edit-employee/__${employee.id}__ }"  class="btn btn-danger btn-block btn-lg">Click here to edit</a>
        </div>
    </form>
</div>
</body>
</html>
