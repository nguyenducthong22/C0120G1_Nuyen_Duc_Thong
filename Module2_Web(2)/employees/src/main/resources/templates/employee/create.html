<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #fff;
            background: lightblue;
            font-family: 'Roboto', sans-serif;
        }
        .form-control {
            height: 61px;
            background: #f2f2f2;
            box-shadow: none !important;
            border: none;
        }
        .form-control:focus {
            background: #e2e2e2;
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .signup-form {
            width: 500px;
            margin: 40px auto;
        }
        .signup-form form {
            color: #999;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .signup-form h2  {
            color: #333;
            font-weight: bold;
            margin-top: 0;
        }
        .signup-form hr  {
            margin: 0 -30px 20px;
        }
        .signup-form .form-group {
            margin-bottom: 20px;
        }
        .signup-form input[type="checkbox"] {
            margin-top: 3px;
        }
        .signup-form .row div:first-child {
            padding-right: 10px;
        }
        .signup-form .row div:last-child {
            padding-left: 10px;
        }
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #3598dc;
            border: none;
            min-width: 140px;
        }
        .signup-form .btn:hover, .signup-form .btn:focus {
            background: #2389cd !important;
            outline: none;
        }
        .signup-form a {
            color: #fff;
            text-decoration: underline;
        }
        .signup-form a:hover {
            text-decoration: none;
        }
        .signup-form form a {
            color: #3598dc;
            text-decoration: none;
        }
        .signup-form form a:hover {
            text-decoration: underline;
        }
        .signup-form .hint-text  {
            padding-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <form action="/employee/create-employee" method="post" th:object="${employee}">
        <h2>Create New Employee</h2>
        <hr>
        <div class="form-group">
            <div class="row">
                <div class="col"><label>
                    <input type="text" class="form-control" name="firstName" placeholder="First Name" required="required" th:field="${employee.firstName}">
                    <p th:if="${#fields.hasErrors('firstName')}" th:each="e:${#fields.errors('firstName')}" th:text="${e} " style="color: red">

                </label></div>
                <div class="col"><label>
                    <input type="text" class="form-control" name="lastName" placeholder="Last Name" required="required" th:field="${employee.lastName}">
                    <p th:if="${#fields.hasErrors('lastName')}" th:each="e:${#fields.errors('lastName')}" th:text="${e} " style="color: red">

                </label></div>
            </div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required="required" th:field="${employee.email}">
            <p th:if="${#fields.hasErrors('email')}" th:each="e:${#fields.errors('email')}" th:text="${e} " style="color: red">

        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="address" placeholder="Address" required="required" th:field="${employee.address}">
            <p th:if="${#fields.hasErrors('address')}" th:each="e:${#fields.errors('address')}" th:text="${e} " style="color: red">

        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number" required="required" th:field="${employee.phoneNumber}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="idCard" placeholder="Id Card" required="required" th:field="${employee.idCard}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="salary" placeholder="Salary" required="required" th:field="${employee.salary}">
        </div>
        <div class="form-group">
            <input type="date" class="form-control" name="birthDay" placeholder="Birth Day" required="required" th:field="${employee.birthDay}">
<!--            <p th:if="${#fields.hasErrors('birthDay')}" th:each="e:${#fields.errors('age')}" th:text="${e} " style="color: red">-->
<!--          <p  class="error" th:if="${#fields.hasErrors('birthDay')}"-->
<!--            th:each="e:${#fields.errors('birthDay')}"-->
<!--            th:text="${e}"></p>-->
        </div>
        <div class="form-group">
            <label>Level :  </label>
            <select class="form-control" name="level" required="required" th:field="${employee.level}" >
                <option th:each="level:${levels}" th:value="${level.getId()}"
                        th:text="${level.name} "></option>
            </select>
        </div>
        <div class="form-group">
            <label>Position :  </label>
            <select class="form-control" name="position" required="required" th:field="${employee.position}">
                <option th:each="position:${positions}" th:value="${position.getId()}"
                        th:text="${position.name} "></option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit"  class="btn btn-danger btn-block btn-lg">Create </button>
        </div>
        <div class="form-group">
            <a style="color: whitesmoke" href="/employee" class="btn btn-danger btn-block btn-lg">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
